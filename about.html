    <style>
        :root {
            --primary-color: #001f3f;
            --secondary-color: #ffffff;
            --accent-color: #00bfff;
            --hover-color: #ffcc66;
            --gradient-bg: linear-gradient(125deg, rgba(0,31,63,1) 0.5%, rgba(0,2,4,1) 100%);
        }
        html, body {
            height: 100%; /* Set fixed height */
            overflow: hidden; /* Prevent scrolling on the body */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            background: var(--gradient-bg);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }
        header {
            position: relative;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #004080;
            overflow: hidden;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://deeptech.doo.ee/assets/circuit-board-7789372_1280.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        header h1,
        header .nav-links {
            position: relative;
            z-index: 1;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: var(--accent-color);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px auto 0;
            color: #dcdcdc;
            max-width: 600px;
        }
        .team-section {
            text-align: center;
            padding: 20px;
            flex: 1;
            overflow: hidden; /* Prevent scrolling past the section */
            display: flex;
            flex-direction: column;
        }
        
        /* Updated team container styles for scrolling with hidden scrollbar */
        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden; /* Hide scrollbar */
            padding: 20px 0;
            position: relative;
            flex: 1;
        }
        
        .team-scrolling {
            display: flex;
            gap: 20px;
            width: max-content;
            padding: 10px;
            animation: scroll-team 30s linear infinite;
        }
        
        /* Hide scrollbar for different browsers */
        .team-container::-webkit-scrollbar {
            display: none;
        }
        
        .team-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        @keyframes scroll-team {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-220px * 4)); /* Adjust based on card width + gap */
            }
        }
        
        .team-member {
            background: var(--secondary-color);
            color: var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 200px;
            flex-shrink: 0;
        }
        .team-member:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: var(--accent-color);
        }
        .team-member h3 {
            font-size: 20px;
            margin: 10px 0;
            color: var(--primary-color);
        }
        .team-member p {
            font-size: 16px;
            color: var(--primary-color);
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #dcdcdc;
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            document.body.appendChild(bubble);
            
            let size = Math.random() * 15 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * window.innerWidth}px`;
            bubble.style.animationDuration = `${Math.random() * 10 + 3}s`;
            
            setTimeout(() => bubble.remove(), 9000);
        }

        setInterval(createBubble, 1000);
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
