<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deep Tech is a cutting-edge technology team focused on innovation and excellence.">
    <title>Deep Tech</title>
    <style>
        :root {
            --primary-color: #001f3f;
            --secondary-color: #ffffff;
            --accent-color: #00bfff;
            --hover-color: #ffcc66;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(125deg, rgba(0,31,63,1) 0.5%, rgba(0,2,4,1) 100%);
            color: var(--secondary-color);
            height: 100vh;
        }
        header {
            position: relative; /* Set position to relative for the pseudo-element */
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #004080;
            background: linear-gradient(125deg, rgba(0,31,63,1) 0.5%, rgba(0,2,4,1) 100%); /* Original gradient */
            overflow: hidden; /* Prevent pseudo-element overflow */
        }
        header::before {
            content: ""; /* Required for pseudo-elements */
            position: absolute; /* Position it absolutely */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://deeptech.doo.ee/assets/circuit-board-7789372_1280.jpg'); /* Circuit board image */
            background-size: cover;
            background-position: center;
            opacity: 0.1; /* Image opacity */
            z-index: 0; /* Place it behind the text and original gradient */
        }
        header h1,
        header .nav-links {
            position: relative; /* Ensure text remains above the pseudo-element */
            z-index: 1; /* Bring the text above the overlay */
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: var(--accent-color);
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid var(--secondary-color);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            color: var(--primary-color);
            background-color: var(--secondary-color);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: var(--hover-color);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #dcdcdc;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="https://deeptech.doo.ee/assets/deeptek.png" alt="Deep Tech Logo">
        </a>
        <h1>â€„Deep Tech</h1>
        <nav class="nav-links">
            <a href="https://deeptech.doo.ee/#">Home</a>
            <a href="https://deeptech.doo.ee/about">About</a>
            <a href="https://deeptech.doo.ee/#">[filler]</a>
            <a href="https://deeptech.doo.ee/contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <img src="https://via.placeholder.com/600x300?text=Deep+Tech" alt="Deep Tech">
        <p>We are a very cool FTC team :D</p>
        <a href="about" class="btn">About Us</a>
    </section>
    <footer>
        <p>&copy; <span id="currentYear"></span> Deep Tech. All rights reserved.</p>
    </footer>
    <script>
        // Dynamically update the year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
