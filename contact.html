<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Deep Tech</title>
    <style>
        :root {
            --primary-color: #001f3f;
            --secondary-color: #ffffff;
            --accent-color: #00bfff;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            height: 100vh;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: linear-gradient(125deg, rgba(0,31,63,1) 0.5%, rgba(0,2,4,1) 100%);
            color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            position: relative;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #004080;
            background: linear-gradient(125deg, rgba(0,31,63,1) 0.5%, rgba(0,2,4,1) 100%);
            overflow: hidden;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://deeptech.doo.ee/assets/circuit-board-7789372_1280.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        header h1,
        header .nav-links {
            position: relative;
            z-index: 1;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            color: var(--secondary-color);
            flex-grow: 1;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: var(--accent-color);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px auto 0;
            color: #dcdcdc;
            max-width: 600px;
        }
        .about-section {
            text-align: center;
            padding: 100px 20px;
        }
        .about-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #ffffff;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            border-top: 0px solid #004080;
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://hypmcbs.github.io/deeptech/" class="logo">
            <img src="https://deeptech.doo.ee/assets/deeptek.png" alt="Deep Tech Logo">
        </a>
        <h1>â€„Deep Tech</h1>
        <nav class="nav-links">
            <a href="https://hypmcbs.github.io/deeptech/">Home</a>
            <a href="https://hypmcbs.github.io/deeptech/about.html">About</a>
            <a href="https://hypmcbs.github.io/deeptech/error">[filler]</a>
            <a href="https://hypmcbs.github.io/deeptech/contact.html">Contact</a>
        </nav>
    </header>
    <section class="about-section">
        <img src="https://via.placeholder.com/600x300?text=About+Deep+Tech" alt="Contact Us">
        <p>contact us at this email :)</p>
        <p> >:) </p>
    </section>
    <footer>
        <p>&copy; 2025 Deep Tech. All rights reserved.</p>
    </footer>
    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            document.body.appendChild(bubble);
            
            let size = Math.random() * 15 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * window.innerWidth}px`;
            bubble.style.animationDuration = `${Math.random() * 10 + 3}s`;
            
            setTimeout(() => bubble.remove(), 9000);
        }

        setInterval(createBubble, 1000);
    </script>
</body>
</html>
